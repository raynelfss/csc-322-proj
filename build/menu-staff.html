<!DOCTYPE html>
<html>
    <head>
        <title>Item List</title>
        <link href="/menu-staff.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>List of items:</h1>
        <button id="additem" onclick="openDiag('creatediv')">Add item</button>
        <table class="ptable", id="ptable">
            <tr>
                <th>ItemId</th>
                <th>Name</th>
                <th>Description</th>
                <th>Imagelink</th>
                <th>Price</th>
                <th></th>
            </tr>
        </table>
        <div class="create-edit", id="creatediv">
            <h3>Create new item:</h3>
            <label for="itemName">Name of item</label>
            <input type="text" id="itemName" name="itemName"> <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"> <br>
            <label for="imglink">Image:</label>
            <input type="url" id="imglink" name="imglink"> <br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price"> <br>
            <button onclick="addElementtoTable()">Add</button>
            <button onclick="closeDiag('creatediv')">Cancel</button>
        </div>
    </body>
    <script src="/menu-staff.js"></script>
</html>
