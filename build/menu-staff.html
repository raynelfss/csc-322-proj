<!DOCTYPE html>
<html>
    <head>
        <title>Item List</title>
        <link href="/styles/menu-staff.css" rel="stylesheet" type="text/css"/>
        <script src="/scripts/helpers.js"></script>
    </head>
    <body>
        <div class = "toolbar">
            <img src="/imgs/Logo.png" href="/" width="200px">
        </div>
        <div class="header">
            <h1>List of items:</h1>
            <button id="additem" onclick="openDiag('Create item:','Create')">Add item</button>
        </div>
        <table class="ptable", id="ptable">
            <tr>
                <th>ItemId</th>
                <th>Name</th>
                <th>Description</th>
                <th>Imagelink</th>
                <th>Price</th>
                <th></th>
            </tr>
        </table>
        <div class="cover" id="cover">
            <div class="create-edit", id="creatediv">
                <h3 id="subject">Create new item:</h3>
                <label for="dishName">Name of item</label>
                <input type="text" id="dishName" name="dishName"> <br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" maxlength="250" inputmode="latin" ></textarea> <br>
                <label for="imageURL">Image:</label>
                <input type="url" id="imageURL" name="imageURL"> <br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price"> <br>
                <div id="buttons">
                    <button onclick="addElementtoTable()", id="editorcreate">Add</button>
                    <button onclick="closeDiag('cover')">Cancel</button>
                </div>
            </div>
        </div>
    </body>
    <script src="/scripts/menu-staff.js"></script>
</html>
