<!DOCTYPE html>
<html>
    <head>
        <title>Item List</title>
        <link href="/menu-staff.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="header">
            <img src="./Img resources/Logo.png" width="200px">
            <h1>List of items:</h1>
            <button id="additem" onclick="openDiag('Create item:','Create')">Add item</button>
        </div>
        <table class="ptable", id="ptable">
            <tr>
                <th>ItemId</th>
                <th>Name</th>
                <th>Description</th>
                <th>Imagelink</th>
                <th>Price</th>
                <th></th>
            </tr>
        </table>
        <div class="create-edit", id="creatediv">
            <h3 id="subject">Create new item:</h3>
            <label for="itemName">Name of item</label>
            <input type="text" id="itemName" name="itemName"> <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea> <br>
            <!-- <input type="text" id="description" name="description" class="desc"> <br> -->
            <label for="imglink">Image:</label>
            <input type="url" id="imglink" name="imglink"> <br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price"> <br>
            <button onclick="addElementtoTable()", id="editorcreate">Add</button>
            <button onclick="closeDiag()">Cancel</button>
        </div>
    </body>
    <script src="/menu-staff.js"></script>
</html>
