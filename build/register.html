<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Denisse's Cafe Register</title>
        <link rel="stylesheet" href="./styles/login.css">
        <script src="./scripts/register.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="/"><img class="pic" src="./imgs/Logo.png" width="200px"></a>
            <form class = "box">
                <h3>REGISTER</h3>
                <label>Enter name:</label>
                <input type="text" name="" placeholder="Username" id="name">
                <label>Enter phone number:</label>
                <input type="text" name="" placeholder="Username" id="phoneNumber">
                <label>Enter username:</label>
                <input type="text" name="" placeholder="Username" id="username">
                <label>Enter password:</label>
                <input type="password" name="" placeholder="Password" id="password">
                <label>Confirm password:</label>
                <input type="password" name="" placeholder="Password" id="password">
            </form>
            <div class ="buttons">
        
                <button class="register" onclick="register()">Register</button>
            
                <a href="/login" style="text-decoration:none">
                    <button class="login">Login</button>
                </a>
                
            </div>
        </div>
    </body>
</html>
