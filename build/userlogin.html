<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Denisse's Cafe User Login</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <img class = "pic" src = "cat.png" width = "100px" height = "100px">
        <div class = "container">
            <form class = "box">
                <h3>LOGIN</h3>
                <p>Enter username:</p>
                <input type = "text" name = "" placeholder = "Username" id = "username">
                <p>Enter password:</p>
                <input type = "password" name = "" placeholder = "Password" id = "password">
            </form>
            <div class ="buttons">
                <a href = "main.html">
                    <button class = "login">Login</button>
                </a>
                <a href = "register.html">
                    <button class = "register">Register</button>
                </a>
            </div>
        </div>
    </body>
</html>
