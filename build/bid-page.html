{% extends 'dashboard-layout.html' %}


{% block head %}
    <title>Bid On Orders</title>

{% endblock %}

{% if session.get('employeeType') == 'deliveryPerson' %}
    {% block body %}
        <div class="orders">
            <!-- display delivery orders without deliverers -->

        <div class="modalContainer">
