<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Denisse's Cafe Homepage</title>
        <link rel="stylesheet" href="./styles/layout.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <div class="itembar">
            <a href="/"><img src="./imgs/Logo.png" width="200px"></a>
            <div class="options">
                {%  set nav = [
                    {'url': '/', 'name': 'Home'},
                    {'url': '/menu', 'name':'Menu'},
                    {'url': '/about', 'name':'About'},
                    {'url': '/login', 'name':'Login / Register'},
                    ]
                -%}
                {%for navItem in nav%}
                    <a  href="{{navItem['url']}}" 
                        class="navbuttons {%if navItem['url']==currentUrl%}current{%endif%}">
                        {{navItem['name']}}
                    </a>
                {%endfor%}
                <a class="navbuttons" onclick="displayCart()">Shopping Cart</a>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
