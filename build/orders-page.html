{% extends 'dashboard-layout.html' %}


{% block head %}
    <title>Active Orders</title>
    <link href="/styles/order-page.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block body %}
<h1>Active orders:</h1>
<div class="whitebox">
    <div class="header">
        <h2>Current time:</h2>
        <h2 id="currentTime"></h2>
    </div>
    <table class="ptable", id="ptable">
        <tr>
            <th>OrderID</th>
            <th>Items</th>
            <th>CustomerID</th>
            <th>Address</th>
            <th>Total Price</th>
            <th>Time Placed</th>
            <th>Delivery Person</th>
            <th>Delivery Method</th>
            <th>Order Status</th>
            <th></th>
        </tr>
    </table>
    <script src="/scripts/order-page.js"></script>
    <script src="/scripts/bidpicking.js"></script>
</div>
{% endblock %}
